<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MoneyPot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>
<body>
<h1 id="title">N&J's MoneyPot</h1>
<div id="pot-balance"></div>
<ul id="pot-history">
    <li class="history-entry">example</li>
</ul>
<div id="bottom-bar">
    <button id="add-button" class="action-button" type="button">Add</button>
    <button id="refresh-button" class="action-button" type="button">Refresh</button>
</div>
</body>

<script>
    loadPage()

    async function loadPage() {
        let history = await fetchHistory()
        console.log(history)
        updatedValues(history)
        setClickEvents()
    }

    function setClickEvents() {
        document.getElementById("add-button").onclick = onAdd;
        document.getElementById("refresh-button").onclick = onRefresh;
    }

    async function onAdd() {
        let amount = Number(prompt("Please enter amount to add!"))
        let newHistory = await addAmount(amount)
        updatedValues(newHistory)
    }

    async function onRefresh() {
        let history = await fetchHistory()
        console.log(history)
        updatedValues(history)
    }

    function updatedValues(history) {
        let amount = historyToAmount(history)
        setHistory(history)
        setMoney(amount)
    }

    function setHistory(history) {
        let parent = getHistoryParent()
        parent.innerHTML = ""
        for (let entryValue of history) {
            parent.appendChild(buildHistoryEntry(entryValue))
        }
    }

    function getHistoryParent() {
        return document.getElementById("pot-history")
    }

    function buildHistoryEntry(value) {
        let entry = document.createElement("li")
        entry.innerText = moneyFormat(value)
        entry.classList.add("history-entry")
        entry.classList.add(getMoneyClass(value))
        return entry
    }

    function setMoney(amount) {
        setMoneyValue(amount)
        setMoneyClass(amount)
    }

    function setMoneyValue(amount) {
        document.getElementById("pot-balance").innerText = moneyFormat(amount)
    }

    function setMoneyClass(amount) {
        document.getElementById("pot-balance").className = getMoneyClass(amount)
    }

    function getMoneyClass(amount) {
        return amount === 0 ? "white" : "red";
    }

    function historyToAmount(history) {
        return history.reduce((previousValue, currentValue) => previousValue + currentValue, 0)
    }

    function moneyFormat(amount) {
        let negative = amount < 0
        amount = Math.abs(amount)

        let decimals = (Math.round(amount * 100) % 100).toString().padEnd(2, "0")

        let front = ""
        while (amount > 0) {
            let addition = (Math.floor(amount) % 1000).toString()

            amount = Math.floor(amount / 1000);
            front = (amount > 0 ? addition.padStart(3, "0") : addition) + (front === "" ? "" : " ") + front
        }

        return (negative ? "-" : "") + (front === "" ? "0" : front) + "." + decimals + "â‚¬"
    }

    async function fetchHistory() {
        let response = await fetch(window.location.origin + "/get", {
            method: "GET",
            mode: "cors",
            credentials: "same-origin",
            cache: "no-cache",
            headers: {
                'Accept': 'application/json'
            },
            redirect: 'follow',
            referrerPolicy: 'no-referrer'
        });

        return (await response.json()).amount
    }

    async function addAmount(amount) {
        let response = await fetch(window.location.origin + "/add", {
            method: "POST",
            mode: "cors",
            credentials: "same-origin",
            cache: "no-cache",
            headers: {
                'Accept': 'application/json'
            },
            body: (-amount).toString(),
            redirect: 'follow',
            referrerPolicy: 'no-referrer'
        });

        return (await response.json()).amount
    }
</script>

<style>
    .white {
        color: white !important;
    }

    .red {
        color: orangered !important;
    }

    * {
        color: whitesmoke;
    }

    body {
        background: #222;
        padding: 0;
        margin: 0;
    }

    #title {
        font-family: Arial, serif;
        font-size: 40px;

        text-align: center;

        height: 45px;
        margin: 25px 0;
    }

    #pot-balance {
        font-family: Arial, serif;
        font-size: 30px;
        font-weight: bold;

        text-align: center;

        height: 35px;

        margin: 10px 0;
    }

    #bottom-bar {
        position: absolute;
        bottom: 0;

        display: flex;
        justify-content: space-evenly;
        align-items: center;

        width: 100%;
        height: 80px;

        background: #2A2A2A;
    }

    .action-button {
        height: 55%;
        width: 100px;

        background: #353535;
        border: none;
        border-radius: 10px;

        font-size: 15px;
    }

    #pot-history {
        height: calc(100vh - 40px - 95px - 35px - 80px);

        padding: 0;
        margin: 20px 30px;

        overflow: scroll;
    }

    #pot-history li:last-child {
        margin: 0 5px 0 0 !important;
    }

    .history-entry {
        display: flex;
        justify-content: left;
        align-items: center;

        list-style: none;

        background: #2A2A2A;

        height: 50px;

        box-sizing: border-box;
        padding: 10px 20px;
        margin: 0 5px 20px 0;

        border-radius: 10px;
    }
</style>
</html>
